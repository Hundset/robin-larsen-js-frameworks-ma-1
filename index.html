<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta lang="en">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <h1><a target="blank" href="https://www.jqueryscript.net/gallery/photo-viewr-dark.html">The plugin I used</a></h1>

    <div class="fullscreen-container hidden">
        <div class="fullscreen-div">
            <img class="remove-fullscreen" src="icons/remove_icon.webp" width="60">
        </div>
    </div>

<div id="gallery">
    <div id="slide">
        <div class="counter"></div>
        <a class="prev">❮</a>
        <a class="next">❯</a>
        <img class="toggleDiapo" src="icons/pause_diapo.png" width="40">
        <img class="fullscreen" src="icons/fullscreen.png" width="30">
        <img id="preview">
    </div>

    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <div id="thumbnails">
        <div class="wrapper">
            <img src="media/casey-horner-0D8_tYHIy0o-unsplash.jpg" class="thumbnail">
            <img src="media/linus-sandvide-5DIFvVwe6wk-unsplash.jpg" class="thumbnail">
            <img src="media/tim-rebkavets-B5PNmw5XSpk-unsplash.jpg" class="thumbnail">
        </div>
    </div>

</div>
    <script src="slider.js"></script>
</body>    
    
</html>
